<script>
    
function createShader(id, type,gl){
    var shader = gl.createShader(type);
    gl.shaderSource(shader, document.getElementById(id).textContent);
    gl.compileShader(shader);
    if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
      alert( "Error compiling shader: " + gl.getShaderInfoLog(shader));
    }
    return shader;
}
function createProgram(gl){
    var program = gl.createProgram();
    gl.attachShader(program, createShader('vs', gl.VERTEX_SHADER,gl));
    gl.attachShader(program, createShader('fs', gl.FRAGMENT_SHADER,gl));
    gl.linkProgram(program);
    if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
      alert("Unable to initialize the shader program.");
    }
    return program;
}
    
</script>
    <script type="text/plain" id='vs'>
    attribute vec2 pos;
    attribute vec2 vertexColor;
    varying vec2 color;
    //画布尺寸
    //uniform vec2 resolution;
    uniform vec2 rotate;
    uniform vec2 translate;
    uniform vec2 scale;
    uniform vec2 skew;
    uniform vec2 anchor;
    void main(){
        vec2 scaledPos = (pos - anchor)* scale;
        vec2 rotatedPos = vec2(
            scaledPos.x * rotate.y + scaledPos.y * rotate.x,
            scaledPos.y * rotate.y - scaledPos.x * rotate.x
        );
        vec2 translatedPos = rotatedPos + translate + anchor;
        color = vertexColor;
        gl_Position = vec4(translatedPos, 0, 1);
    }
    </script>
    <script type="text/plain" id='fs'>
    varying lowp vec2 color;
    uniform sampler2D tex;
    void main(){
        gl_FragColor = texture2D(tex, color);//vec4(0, 0.8, 0, 1);
    }
    </script>
