    <script type="text/plain" id='vs'>
    attribute vec2 pos;
    attribute vec2 texVertex;
    attribute vec4 vertexColor;
    varying vec4 color;
    varying vec2 texturePos;
    //画布尺寸
    uniform vec2 resolution;
    uniform vec2 rotate;
    uniform vec2 translate;
    uniform vec2 scale;
    uniform vec2 skew;
    uniform vec2 anchor;
    void main(){
        vec2 scaledPos = (pos - anchor) * scale;
        vec2 rotatedPos = vec2(
            scaledPos.x * rotate.y + scaledPos.y * rotate.x,
            scaledPos.y * rotate.y - scaledPos.x * rotate.x
        );
        vec2 trans = vec2(-resolution.x + translate.x, resolution.y - translate.y);
        vec2 translatedPos = rotatedPos + trans + anchor;
        color = vertexColor;
        texturePos = texVertex;
        gl_Position = vec4(translatedPos / resolution, 0, 1);
    }
    </script>
    <script type="text/plain" id='fs'>
    varying lowp vec4 color;
    varying lowp vec2 texturePos;
    uniform sampler2D tex;
    uniform int useTexture;
    uniform lowp float alpha;
    void main(){
        if(useTexture == 1){
            gl_FragColor = texture2D(tex, texturePos) * alpha;
        }else{
            gl_FragColor = color * alpha;
        }
    }
    </script>
