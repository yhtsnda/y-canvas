    <script type="text/plain" id='vs'>
    attribute vec2 pos;
    attribute vec2 texVertex;
    attribute vec4 vertexColor;
    varying vec4 color;
    varying vec2 texturePos;
    //画布尺寸
    uniform vec2 resolution;
    uniform vec2 rotate;
    uniform vec2 translate;
    uniform vec2 scale;
    uniform vec2 skew;
    uniform vec2 anchor;
    uniform vec2 size;
    void main(){
        vec2 a = pos + vec2(size.x * anchor.x, size.y * anchor.y);//(pos - anchor) * scale;
        vec2 rotatedPos = vec2(
            a.x * rotate.y + a.y * rotate.x,
            a.y * rotate.y - a.x * rotate.x
        );
        vec2 s = rotatedPos * scale;
        vec2 trans = vec2(-resolution.x + translate.x, resolution.y - translate.y);
        vec2 translatedPos = s + trans - vec2(size.x * anchor.x, size.y * anchor.y);
        color = vertexColor;
        texturePos = texVertex;
        gl_Position = vec4((s - vec2(size.x * anchor.x, size.y * anchor.y)) / resolution, 0, 1);
    }
    </script>
    <script type="text/plain" id='fs'>
    varying lowp vec4 color;
    varying lowp vec2 texturePos;
    uniform sampler2D tex;
    uniform int useTexture;
    uniform lowp float alpha;
    void main(){
        if(useTexture == 1){
            gl_FragColor = texture2D(tex, texturePos) * alpha;
        }else{
            gl_FragColor = color * alpha;
        }
    }
    </script>
