<head>

    <meta name="apple-touch-fullscreen" content="yes">

    body{
        width:100%;
        height:100%;
        overflow:hidden;

<body>
    <img id='hello'/>
	<canvas width='800' height='800' id='app'></canvas>
    <script type="text/plain" id='vs'>
    attribute vec2 pos;
    attribute vec2 texVertex;
    //attribute vec4 vertexColor;
    //varying vec4 color;
    varying vec2 texturePos;
    void main(){
        //color = texVertex;
        texturePos = texVertex;
        gl_Position = vec4(pos * 2.0 / 800.0 - vec2(1, 0.5), 0, 1);
    }
    </script>
    <script type="text/plain" id='fs'>
    varying lowp vec2 texturePos;
    //varying lowp vec2 color;
    uniform sampler2D tex;
    void main(){
        gl_FragColor = texture2D(tex, texturePos);// **/ vec4(0.5,0.5,0.5,1);//color;
    }
    </script>
    <script src="main.js"></script>
</body>
</html>
